<div class="container">
  <!-- Load icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <table id="sailorTable" class="table table-striped table-bordered" width="100%">
    <thead>
      <tr>
        <th (click)="sortTable(0)">Archivo</th>
        <th (click)="sortTable(1)">Expediente</th>
        <th (click)="sortTable(2)">Fecha</th>
        <th (click)="sortTable(3)">Hora</th>
        <th (click)="sortTable(4)">Movimiento</th>
        <th (click)="sortTable(5)">Responsable</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movinfo of movs">
        <td>{{movinfo.fileId}}</td>
        <td>{{movinfo.expediente}}</td>
        <td>{{movinfo.fecha}}</td>
        <td>{{movinfo.hora}}</td>
        <td>{{movinfo.movimiento}}</td>
        <td>{{movinfo.responsableNombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
